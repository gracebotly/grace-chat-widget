<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grace Bola AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <style>
        :root {
            --chat--color-primary: #374151;
            --chat--color-primary-shade-50: #4b5563;
            --chat--toggle--size: 50px;
            --chat--window--width: 100%;
            --chat--window--height: 100%;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: #f8fafc;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Mobile-first call-to-action overlay */
        .chat-cta-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9997;
            transition: all 0.3s ease;
            padding: 1rem;
        }

        .chat-cta-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .cta-content {
            text-align: center;
            max-width: 280px;
            width: 100%;
        }

        .cta-icon {
            font-size: 2.5rem;
            margin-bottom: 0.8rem;
            display: block;
        }

        .cta-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: #374151;
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }

        .cta-subtitle {
            font-size: 0.8rem;
            color: #6b7280;
            margin-bottom: 1.5rem;
            line-height: 1.4;
        }

        .cta-button {
            background: linear-gradient(135deg, #374151, #4b5563);
            color: white;
            border: none;
            padding: 0.9rem 1.8rem;
            border-radius: 25px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(55, 65, 81, 0.25);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            width: 100%;
            max-width: 200px;
            justify-content: center;
        }

        .cta-button:hover {
            background: linear-gradient(135deg, #4b5563, #6b7280);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(55, 65, 81, 0.35);
        }

        .cta-button:active {
            transform: translateY(0);
        }

        /* Mobile-optimized chat widget */
        .n8n-chat {
            width: 100% !important;
            height: 100% !important;
        }

        .n8n-chat .chat-toggle {
            display: none !important;
        }

        .n8n-chat .chat-window {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            width: 100% !important;
            height: 100% !important;
            max-width: none !important;
            max-height: none !important;
            border-radius: 0 !important;
            border: none !important;
            box-shadow: none !important;
            background: white !important;
        }

        /* Compact mobile header */
        .n8n-chat .chat-header {
            background: linear-gradient(135deg, #374151, #4b5563) !important;
            color: white !important;
            padding: 0.8rem 1rem !important;
            border-radius: 0 !important;
            border-bottom: 1px solid #e5e7eb !important;
            text-align: center !important;
        }

        .n8n-chat .chat-header .title {
            font-weight: 600;
            font-size: 0.95rem;
            margin: 0;
            color: white !important;
        }

        .n8n-chat .chat-header .subtitle {
            display: none !important;
        }

        /* Optimized messages area for mobile */
        .n8n-chat .chat-messages {
            padding: 0.8rem !important;
            height: calc(100% - 110px) !important;
            overflow-y: auto !important;
            background: white !important;
            font-size: 0.85rem !important;
        }

        .n8n-chat .chat-message {
            margin-bottom: 0.8rem !important;
            max-width: 90% !important;
        }

        .n8n-chat .chat-message.user {
            margin-left: auto !important;
        }

        .n8n-chat .chat-message.bot {
            margin-right: auto !important;
        }

        .n8n-chat .chat-message .message-content {
            padding: 0.6rem 0.8rem !important;
            border-radius: 16px !important;
            font-size: 0.85rem !important;
            line-height: 1.4 !important;
            word-wrap: break-word !important;
        }

        .n8n-chat .chat-message.bot .message-content {
            background: #f8fafc !important;
            color: #374151 !important;
            border: 1px solid #e5e7eb !important;
        }

        .n8n-chat .chat-message.user .message-content {
            background: linear-gradient(135deg, #374151, #4b5563) !important;
            color: white !important;
            border: none !important;
        }

        /* Compact mobile input */
        .n8n-chat .chat-input-container {
            padding: 0.8rem !important;
            background: white !important;
            border-top: 1px solid #e5e7eb !important;
            display: flex !important;
            align-items: center !important;
            gap: 0.6rem !important;
        }

        .n8n-chat .chat-input {
            flex: 1 !important;
            border: 1px solid #d1d5db !important;
            border-radius: 18px !important;
            padding: 0.6rem 0.8rem !important;
            font-size: 0.85rem !important;
            background: #f8fafc !important;
        }

        .n8n-chat .chat-input:focus {
            border-color: #374151 !important;
            box-shadow: 0 0 0 2px rgba(55, 65, 81, 0.1) !important;
            outline: none !important;
            background: white !important;
        }

        .n8n-chat .chat-send-button {
            background: linear-gradient(135deg, #374151, #4b5563) !important;
            border: none !important;
            border-radius: 50% !important;
            width: 32px !important;
            height: 32px !important;
            color: white !important;
            cursor: pointer !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            font-size: 0.8rem !important;
        }

        .n8n-chat .chat-send-button:hover {
            background: linear-gradient(135deg, #4b5563, #6b7280) !important;
        }

        /* Custom scrollbar for mobile */
        .n8n-chat .chat-messages::-webkit-scrollbar {
            width: 3px;
        }

        .n8n-chat .chat-messages::-webkit-scrollbar-track {
            background: #f8fafc;
        }

        .n8n-chat .chat-messages::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 2px;
        }

        /* Animation for messages */
        .n8n-chat .chat-message {
            animation: slideInUp 0.3s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Touch-friendly styles */
        .cta-button,
        .n8n-chat .chat-input,
        .n8n-chat .chat-send-button {
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0.1);
        }

        /* Responsive adjustments */
        @media (max-width: 400px) {
            .cta-title {
                font-size: 1rem;
            }
            
            .cta-subtitle {
                font-size: 0.75rem;
            }
            
            .cta-button {
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
            }
            
            .n8n-chat .chat-messages {
                padding: 0.6rem !important;
            }
            
            .n8n-chat .chat-input-container {
                padding: 0.6rem !important;
            }
        }

        @media (min-width: 768px) {
            .cta-content {
                max-width: 320px;
            }
            
            .cta-title {
                font-size: 1.2rem;
            }
            
            .cta-subtitle {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Mobile-optimized call-to-action overlay -->
    <div class="chat-cta-overlay" id="ctaOverlay">
        <div class="cta-content">
            <span class="cta-icon">ðŸš€</span>
            <div class="cta-title">Test AI Assistant</div>
            <div class="cta-subtitle">
                Ask about automation capabilities, pricing, or implementation process
            </div>
            <button class="cta-button" onclick="startChat()">
                Start Chat
            </button>
        </div>
    </div>

    <!-- Chat Widget -->
    <div id="n8n-chat"></div>

    <script type="module">
        import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';
        
        // Initialize mobile-optimized chat
        createChat({
            webhookUrl: 'https://primary-production-12ff.up.railway.app/webhook/upwork-capability-validation/chat',
            target: '#n8n-chat',
            mode: 'fullscreen',
            showWelcomeScreen: false,
            initialMessages: [
                'Hi! I\'m Grace\'s AI assistant. What can I help you with today?'
            ],
            i18n: {
                en: {
                    title: 'Grace Bola AI Assistant',
                    subtitle: '',
                    inputPlaceholder: 'Ask about capabilities...',
                },
            }
        });

        // Function to start chat
        window.startChat = function() {
            const overlay = document.getElementById('ctaOverlay');
            overlay.classList.add('hidden');
            
            // Focus on input after chat opens
            setTimeout(() => {
                const input = document.querySelector('.n8n-chat .chat-input');
                if (input) {
                    input.focus();
                }
            }, 500);
        };

        // Add touch event handling for better mobile experience
        document.addEventListener('DOMContentLoaded', function() {
            const ctaButton = document.querySelector('.cta-button');
            if (ctaButton) {
                ctaButton.addEventListener('touchstart', function() {
                    this.style.transform = 'translateY(1px)';
                });
                
                ctaButton.addEventListener('touchend', function() {
                    this.style.transform = 'translateY(-2px)';
                });
            }
        });

        // Prevent zoom on input focus (iOS)
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input[type="text"], textarea');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.style.fontSize = '16px';
                });
            });
        });
    </script>
</body>
</html>
