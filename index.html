<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grace Bola AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <style>
        /* Minimal CSS for Notion compatibility */
        :root {
            --chat--color-primary: #8b5cf6;
            --chat--color-secondary: #06b6d4;
            --chat--toggle--size: 60px;
            --chat--window--width: 380px;
            --chat--window--height: 500px;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        /* Simple floating button */
        .n8n-chat .chat-toggle {
            position: fixed !important;
            bottom: 20px !important;
            right: 20px !important;
            z-index: 999999 !important;
            background: linear-gradient(135deg, #8b5cf6, #06b6d4) !important;
            border: none !important;
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.4) !important;
        }
        
        /* Simple chat window */
        .n8n-chat .chat-window {
            position: fixed !important;
            bottom: 90px !important;
            right: 20px !important;
            z-index: 999998 !important;
            border-radius: 12px !important;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2) !important;
        }
    </style>
</head>
<body>
    <div id="n8n-chat"></div>
    
    <script type="module">
        import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';
        
        createChat({
            webhookUrl: 'https://primary-production-12ff.up.railway.app/webhook/upwork-capability-validation/chat',
            target: '#n8n-chat',
            mode: 'window',
            showWelcomeScreen: false,
            initialMessages: [
                'Hi! I\'m Grace\'s AI assistant I demonstrate automation capabilities for Upwork prospects.'
            ],
            i18n: {
                en: {
                    title: 'Grace Bola AI Assistant',
                    subtitle: 'Live automation demo',
                    inputPlaceholder: 'Ask about automation capabilities...',
                },
            }
        });
    </script>
</body>
</html>
