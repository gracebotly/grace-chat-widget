<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grace Bola AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <style>
        /* Inline chat for Notion embeds */
        :root {
            --chat--color-primary: #374151;
            --chat--color-primary-shade-50: #4b5563;
            --chat--color-primary-shade-100: #6b7280;
            --chat--color-secondary: #9ca3af;
            --chat--color-white: #ffffff;
            --chat--color-light: #f9fafb;
            --chat--color-light-shade-50: #f3f4f6;
            --chat--color-light-shade-100: #e5e7eb;
            --chat--color-medium: #d1d5db;
            --chat--color-dark: #111827;
            --chat--spacing: 1rem;
            --chat--border-radius: 12px;
            --chat--window--width: 100%;
            --chat--window--height: 400px;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f9fafb;
            height: 100vh;
            overflow: hidden;
        }

        /* Fullscreen inline chat */
        .n8n-chat {
            width: 100% !important;
            height: 100% !important;
            position: relative !important;
        }

        .n8n-chat .chat-window {
            position: relative !important;
            width: 100% !important;
            height: 100% !important;
            max-width: none !important;
            max-height: none !important;
            border-radius: 0 !important;
            border: none !important;
            box-shadow: none !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
        }

        /* Hide the toggle button completely */
        .n8n-chat .chat-toggle {
            display: none !important;
        }

        /* Header styling */
        .n8n-chat .chat-header {
            background: #374151 !important;
            color: white !important;
            padding: 1rem !important;
            border-radius: 0 !important;
            border-bottom: 1px solid #e5e7eb !important;
        }

        .n8n-chat .chat-header .title {
            font-weight: 600;
            font-size: 1.1rem;
            margin: 0;
            color: white !important;
        }

        .n8n-chat .chat-header .subtitle {
            display: none !important;
        }

        /* Messages area */
        .n8n-chat .chat-messages {
            padding: 1rem !important;
            height: calc(100% - 140px) !important;
            overflow-y: auto !important;
            background: white !important;
        }

        .n8n-chat .chat-message {
            margin-bottom: 1rem !important;
            max-width: 85% !important;
        }

        .n8n-chat .chat-message.user {
            margin-left: auto !important;
        }

        .n8n-chat .chat-message.bot {
            margin-right: auto !important;
        }

        .n8n-chat .chat-message .message-content {
            padding: 0.75rem 1rem !important;
            border-radius: 18px !important;
            font-size: 0.9rem !important;
            line-height: 1.5 !important;
        }

        .n8n-chat .chat-message.bot .message-content {
            background: #f3f4f6 !important;
            color: #374151 !important;
            border: 1px solid #e5e7eb !important;
        }

        .n8n-chat .chat-message.user .message-content {
            background: #374151 !important;
            color: white !important;
        }

        /* Input area */
        .n8n-chat .chat-input-container {
            padding: 1rem !important;
            background: white !important;
            border-top: 1px solid #e5e7eb !important;
            display: flex !important;
            align-items: center !important;
            gap: 0.75rem !important;
        }

        .n8n-chat .chat-input {
            flex: 1 !important;
            border: 1px solid #d1d5db !important;
            border-radius: 20px !important;
            padding: 0.75rem 1rem !important;
            font-size: 0.9rem !important;
        }

        .n8n-chat .chat-input:focus {
            border-color: #374151 !important;
            box-shadow: 0 0 0 3px rgba(55, 65, 81, 0.1) !important;
            outline: none !important;
        }

        .n8n-chat .chat-send-button {
            background: #374151 !important;
            border: none !important;
            border-radius: 50% !important;
            width: 36px !important;
            height: 36px !important;
            color: white !important;
            cursor: pointer !important;
        }

        .n8n-chat .chat-send-button:hover {
            background: #4b5563 !important;
        }

        /* Scrollbar */
        .n8n-chat .chat-messages::-webkit-scrollbar {
            width: 4px;
        }

        .n8n-chat .chat-messages::-webkit-scrollbar-track {
            background: #f3f4f6;
        }

        .n8n-chat .chat-messages::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div id="n8n-chat"></div>

    <script type="module">
        import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';
        
        createChat({
            webhookUrl: 'https://primary-production-12ff.up.railway.app/webhook/upwork-capability-validation/chat',
            target: '#n8n-chat',
            mode: 'fullscreen', // This makes it fill the embed area
            showWelcomeScreen: false,
            initialMessages: [
                'Hi! I\'m Grace\'s AI assistant. What can I help you with today?'
            ],
            i18n: {
                en: {
                    title: 'Grace Bola AI Assistant',
                    subtitle: '',
                    inputPlaceholder: 'Ask about capabilities, implementation, or process...',
                },
            }
        });
    </script>
</body>
</html>
